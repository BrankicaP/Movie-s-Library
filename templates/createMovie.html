<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='movies-icon.png') }}" type="image/x-icon">
    <title>CreateMovie</title>
  </head>
  <body>

    <!-- Backgrounds -->

    <!-- <div id="login-bg" class="container-fluid">

      <div class="bg-img" style="background: url(../static/bg-image.jpeg);"></div>
      <div class="bg-color"></div>
    </div> -->

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="registration">

            <h1><font face='Comic sans MS' color="white" size="20">Create Movie</font></h1>

            <!-- Registration form -->
                  <form method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Movie Name">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="year" id="year" aria-describedby="emailHelp" placeholder="Enter Movie Year">

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="image" id="image" aria-describedby="emailHelp" placeholder="Enter link for picture">
                    </div>
                        <div class="form-group">
                        <input type="text" class="form-control" name="language" id="language" aria-describedby="emailHelp" placeholder="Enter Movie Language">
                        </div>
                      <div class="form-group">
                      <input type="number" step= "0.01" min="1" max="10" class="form-control" name="imdb" id="imdb" aria-describedby="emailHelp" placeholder="Enter imbd ">
                    </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="category" id="category" aria-describedby="emailHelp" placeholder="Enter Movie Categories">
                        </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">Create</button>
                  </form>

             {% with messages = get_flashed_messages() %}
             {% if messages %}
               <ul class=flashes>
               {% for message in messages %}
                 <li>{{ message }}</li>
               {% endfor %}
               </ul>
             {% endif %}
           {% endwith %}
          </div>
        </div>
        </div>
    </div>

  </body>
</html>
